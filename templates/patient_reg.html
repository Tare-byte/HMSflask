<html lang="en">
<head>

    <link rel="stylesheet" href="{{url_for('static',filename='patient_reg.css')}}">

<body>
    <form action="/patient_reg" method="post">
       <div class="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="John Doe">
        <br>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="Email" name="email" id="email" placeholder="JohnDoe@email.com">
        <br>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="********">
        <br>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="18">
        <br>
        <br>
        <br>
        <label for="Phone_number">Phone number</label>
        <input type="number" name="Phone_number" id="Phone_number" placeholder="+234 000 0000">
        <br>
        <br>
        <br>
        <label for="gender">Gender</label>
        <!-- <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">FeMale</option>
        </select> -->
        <input type="text" name="gender" id="gender" placeholder="gender">
        </div>
        <br>
        <br>
        <br>
        <input type="hidden" value="patient_reg" name="submit">
        <button type="submit">submit</button>
    </form>
